<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event Hubs (Kafka) Lag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 16px; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; color:#111; background:#fff; }

      .layout { height: 100%; display: flex; flex-direction: column; gap: 10px; }
      h1 { margin: 0; font-size: 20px; font-weight: 700; }
      .muted { color:#666; font-size:12px; }

      .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 10px; }
      .card { padding: 10px; border: 1px solid #e2e2e2; border-radius: 10px; background:#fff; }
      .label { color:#666; font-size:11px; text-transform: uppercase; letter-spacing:.08em; }
      .kpi { font-size: 22px; font-weight: 800; }

      /* Two charts side-by-side; smaller height; no vertical scrollbar */
      :root { --chart-h: 34vh; }
      .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .chart-card { border: 1px solid #e2e2e2; border-radius: 10px; padding: 10px; background:#fff; position: relative; }
      .chart-title { margin: 0 0 6px 0; font-size: 16px; font-weight: 700; }
      .chart-wrap { height: var(--chart-h); }
      .chart-wrap canvas { width: 100%; height: 100%; display:block; }

      .status { position:absolute; top:10px; right:12px; font-size:11px; color:#666; }
      .status.bad { color:#b00020; }

      @media (max-width: 900px) {
        :root { --chart-h: 42vh; }
        .charts { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div>
        <h1>Event Hubs Lag (Kafka consumer)</h1>
        <div class="muted">Polling <code>/metrics</code> every 3s</div>
      </div>

      <div class="cards">
        <div class="card"><div class="label">Total Lag</div><div id="lag" class="kpi">–</div></div>
        <div class="card"><div class="label">Processed Total</div><div id="processed" class="kpi">–</div></div>
        <div class="card"><div class="label">Produced Total</div><div id="produced" class="kpi">–</div></div>
        <div class="card"><div class="label">Topic / Group</div><div class="kpi"><span id="topic">–</span> / <span id="cg">–</span></div></div>
      </div>

      <div class="charts">
        <div class="chart-card">
          <div class="status" id="status-lag">—</div>
          <h3 class="chart-title">Total Lag</h3>
          <div class="chart-wrap"><canvas id="lagChart"></canvas></div>
        </div>
        <div class="chart-card">
          <div class="status" id="status-pp">—</div>
          <h3 class="chart-title">Processed vs Produced</h3>
          <div class="chart-wrap"><canvas id="ppChart"></canvas></div>
        </div>
      </div>
    </div>

    <script>
      // Strong, readable colors
      const COLORS = {
        blue:   '#1f77b4', // produced
        purple: '#6f42c1', // processed
        teal:   '#17a2b8', // lag
        grid:   '#d7d7d7',
        ticks:  '#333',
        axes:   '#bdbdbd'
      };

      const fmt = n => Number(n ?? 0).toLocaleString();

      const lagEl = document.getElementById('lag');
      const procEl = document.getElementById('processed');
      const prodEl = document.getElementById('produced');
      const topicEl = document.getElementById('topic');
      const cgEl = document.getElementById('cg');

      const lagStatus = document.getElementById('status-lag');
      const ppStatus  = document.getElementById('status-pp');

      const commonOpts = {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: { position: 'top', labels: { color: COLORS.ticks, font: { weight: '600' } } },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: {
            ticks: { color: COLORS.ticks, maxTicksLimit: 10 },
            grid: { color: COLORS.grid },
            border: { color: COLORS.axes }
          }
        },
        elements: {
          line: { borderWidth: 3, tension: 0.25, borderCapStyle: 'round' },
          point:{ radius: 0, hoverRadius: 3 }
        }
      };

      // Lag chart (single axis)
      const lagChart = new Chart(document.getElementById('lagChart').getContext('2d'), {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Total Lag', data: [], borderColor: COLORS.teal }] },
        options: {
          ...commonOpts,
          scales: {
            ...commonOpts.scales,
            y: {
              ticks: { color: COLORS.ticks, callback: v => v.toLocaleString() },
              grid:  { color: COLORS.grid },
              border:{ color: COLORS.axes }
            }
          }
        }
      });

      // Processed vs Produced — SHARED Y-AXIS
      const ppChart = new Chart(document.getElementById('ppChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Processed Total', data: [], borderColor: COLORS.purple, pointRadius: 0 },
            { label: 'Produced Total',  data: [], borderColor: COLORS.blue,   pointRadius: 0 }
          ]
        },
        options: {
          ...commonOpts,
          scales: {
            ...commonOpts.scales,
            y: {                                     // single shared axis
              beginAtZero: true,                     // optional; remove if you prefer tighter fit
              ticks:  { color: COLORS.ticks, callback: v => v.toLocaleString() },
              grid:   { color: COLORS.grid },
              border: { color: COLORS.axes }
              // You can guide the range if needed:
              // suggestedMin: 0,
              // suggestedMax: undefined
            }
          }
        }
      });

      async function tick() {
        try {
          const res = await fetch('/metrics', { cache: 'no-store' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const m = await res.json();

          const nowStr = `Updated ${new Date().toLocaleTimeString()}`;
          lagStatus.textContent = nowStr;
          lagStatus.classList.remove('bad');
          ppStatus.textContent = nowStr;
          ppStatus.classList.remove('bad');

          // KPIs
          lagEl.textContent = fmt(m.totalLag);
          procEl.textContent = fmt(m.processedTotal);
          prodEl.textContent = fmt(m.endTotal);
          topicEl.textContent = m.topic ?? '–';
          cgEl.textContent = m.consumerGroup ?? '–';

          const now = new Date().toLocaleTimeString();

          // Update Lag chart
          lagChart.data.labels.push(now);
          lagChart.data.datasets[0].data.push(m.totalLag ?? 0);
          if (lagChart.data.labels.length > 240) { lagChart.data.labels.shift(); lagChart.data.datasets[0].data.shift(); }
          lagChart.update('none');

          // Update Processed vs Produced (shared Y)
          ppChart.data.labels.push(now);
          ppChart.data.datasets[0].data.push(m.processedTotal ?? 0);
          ppChart.data.datasets[1].data.push(m.endTotal ?? 0);
          if (ppChart.data.labels.length > 240) {
            ppChart.data.labels.shift();
            ppChart.data.datasets.forEach(d => d.data.shift());
          }
          ppChart.update('none');

        } catch (e) {
          console.error('metrics fetch failed:', e);
          const msg = `Error: ${e.message}`;
          lagStatus.textContent = msg; lagStatus.classList.add('bad');
          ppStatus.textContent = msg;  ppStatus.classList.add('bad');
        }
      }

      tick();
      setInterval(tick, 3000);
    </script>
  </body>
</html>

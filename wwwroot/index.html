<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event Hubs (Kafka) Metrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 12px; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; color:#111; background:#fff; }

      .layout { height: 100%; display: grid; grid-template-rows: auto 1fr; gap: 8px; }
      h1 { margin: 0; font-size: 18px; font-weight: 700; }
      .muted { color:#666; font-size:12px; }

      /* Charts area: 2 on top, 1 full-width bottom */
      :root { --top-h: 34vh; --bottom-h: 26vh; }
      .charts {
        display: grid;
        grid-template-rows: var(--top-h) var(--bottom-h);
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        height: calc(100% - 0px);
      }
      .top-left   { grid-row: 1; grid-column: 1; }
      .top-right  { grid-row: 1; grid-column: 2; }
      .bottom     { grid-row: 2 / span 1; grid-column: 1 / span 2; }

      .card { border: 1px solid #e2e2e2; border-radius: 10px; padding: 8px; background:#fff; position: relative; height: 100%; display: flex; flex-direction: column; }
      .title { margin: 0 0 6px 0; font-size: 14px; font-weight: 700; }
      .wrap { flex: 1; min-height: 0; }
      .wrap canvas { width: 100%; height: 100%; display: block; }
      .status { position:absolute; top:8px; right:10px; font-size:11px; color:#666; }
      .status.bad { color:#b00020; }

      @media (max-width: 900px) {
        :root { --top-h: 28vh; --bottom-h: 28vh; }
        .charts { grid-template-rows: var(--top-h) var(--top-h) var(--bottom-h);
                  grid-template-columns: 1fr; }
        .top-left  { grid-row: 1; grid-column: 1; }
        .top-right { grid-row: 2; grid-column: 1; }
        .bottom    { grid-row: 3; grid-column: 1; }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div>
        <h1>Event Hubs (Kafka) Metrics</h1>
        <div class="muted">Polling <code>/metrics</code> every 3s</div>
      </div>

      <div class="charts">
        <!-- Top Left: Processed vs Produced (CUMULATIVE totals) -->
        <div class="card top-left">
          <div class="status" id="status-pp">—</div>
          <h3 class="title">Processed vs Produced</h3>
          <div class="wrap"><canvas id="ppChart"></canvas></div>
        </div>

        <!-- Top Right: Watermark Delay (seconds) -->
        <div class="card top-right">
          <div class="status" id="status-delay">—</div>
          <h3 class="title">Watermark Delay</h3>
          <div class="wrap"><canvas id="delayChart"></canvas></div>
        </div>

        <!-- Bottom: Total Lag -->
        <div class="card bottom">
          <div class="status" id="status-lag">—</div>
          <h3 class="title">Total Lag</h3>
          <div class="wrap"><canvas id="lagChart"></canvas></div>
        </div>
      </div>
    </div>

    <script>
      // Strong, readable colors
      const COLORS = {
        blue:   '#1f77b4', // produced
        purple: '#6f42c1', // processed
        teal:   '#17a2b8', // lag
        orange: '#ff7f0e', // delay
        grid:   '#d7d7d7',
        ticks:  '#333',
        axes:   '#bdbdbd'
      };

      const commonOpts = {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: { position: 'top', labels: { color: COLORS.ticks, font: { weight: '600' } } },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: { ticks: { color: COLORS.ticks, maxTicksLimit: 10 }, grid: { color: COLORS.grid }, border: { color: COLORS.axes } }
        },
        elements: { line: { borderWidth: 3, tension: 0.25, borderCapStyle: 'round' }, point:{ radius: 0, hoverRadius: 3 } }
      };

      // Charts
      const ppChart = new Chart(document.getElementById('ppChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Processed Total', data: [], borderColor: COLORS.purple, pointRadius: 0 },
            { label: 'Produced Total',  data: [], borderColor: COLORS.blue,   pointRadius: 0 }
          ]
        },
        options: {
          ...commonOpts,
          // Shared Y-axis so they're directly comparable
          scales: { ...commonOpts.scales, y: { beginAtZero: true, ticks:{ color: COLORS.ticks, callback: v => v.toLocaleString() }, grid:{ color: COLORS.grid }, border:{ color: COLORS.axes } } }
        }
      });

      const delayChart = new Chart(document.getElementById('delayChart').getContext('2d'), {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Max Delay (s)', data: [], borderColor: COLORS.orange, pointRadius: 0 }] },
        options: {
          ...commonOpts,
          scales: { ...commonOpts.scales, y: { beginAtZero: true, ticks:{ color: COLORS.ticks }, grid:{ color: COLORS.grid }, border:{ color: COLORS.axes } } }
        }
      });

      const lagChart = new Chart(document.getElementById('lagChart').getContext('2d'), {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Total Lag', data: [], borderColor: COLORS.teal, pointRadius: 0 }] },
        options: {
          ...commonOpts,
          scales: { ...commonOpts.scales, y: { ticks:{ color: COLORS.ticks, callback: v => v.toLocaleString() }, grid:{ color: COLORS.grid }, border:{ color: COLORS.axes } } }
        }
      });

      // Status labels
      const ppStatus    = document.getElementById('status-pp');
      const delayStatus = document.getElementById('status-delay');
      const lagStatus   = document.getElementById('status-lag');

      async function tick() {
        try {
          const res = await fetch('/metrics', { cache: 'no-store' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const m = await res.json();

          const now = new Date();
          const label = now.toLocaleTimeString();
          const statusText = `Updated ${label}`;
          [ppStatus, delayStatus, lagStatus].forEach(el => { el.textContent = statusText; el.classList.remove('bad'); });

          // --- Processed vs Produced (CUMULATIVE totals) ---
          ppChart.data.labels.push(label);
          ppChart.data.datasets[0].data.push(m.processedTotal ?? 0);
          ppChart.data.datasets[1].data.push(m.endTotal ?? 0);
          if (ppChart.data.labels.length > 240) {
            ppChart.data.labels.shift();
            ppChart.data.datasets.forEach(d => d.data.shift());
          }
          ppChart.update('none');

          // --- Watermark Delay (seconds) ---
          const delaySec = (m.watermarkDelayMsMax != null) ? (m.watermarkDelayMsMax / 1000.0) : null;
          delayChart.data.labels.push(label);
          delayChart.data.datasets[0].data.push(delaySec);
          if (delayChart.data.labels.length > 240) { delayChart.data.labels.shift(); delayChart.data.datasets[0].data.shift(); }
          delayChart.update('none');

          // --- Total Lag (snapshot) ---
          lagChart.data.labels.push(label);
          lagChart.data.datasets[0].data.push(m.totalLag ?? 0);
          if (lagChart.data.labels.length > 240) { lagChart.data.labels.shift(); lagChart.data.datasets[0].data.shift(); }
          lagChart.update('none');

        } catch (e) {
          const msg = `Error: ${e.message}`;
          [ppStatus, delayStatus, lagStatus].forEach(el => { el.textContent = msg; el.classList.add('bad'); });
          console.error(e);
        }
      }

      tick();
      setInterval(tick, 3000);
    </script>
  </body>
</html>
